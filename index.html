<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekly To do List</title>
    <link rel="stylesheet" href="./resources/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body>

    <!-- Addtional Stylesheets were added to the Head Section
  This is due to the font of Quicksand and
  Rock Salt to be accesible. This would not normally be accessible
with regular font selection.you may also do this when you go to the Google fonts.
you have the ability to search for any type of font to customize your webpage.
Feel free to experiment with a variety of different font styles they have.-->

<!-- Now let us focus on the HEADING Banner section of the webpge -->
<!-- HEADER SECTION -->
<div class="header">
  <h1>To Do or Not To Do</h1>
  <h2 class="tagline">(your priorities at a glance)</h2>
</div>

<!-- The Header section will include the title topic and the tagline that follow -->

<div class="container">
<!-- This will include the week section and the reminders section. The week section
will further broken down into pieces -->
  <div class="week">
    <!-- Each day of the week will be filled out with class of row and
      alternating days Mon, Wed, & Fri will have a class of secondary-background
    Each day will have a class of day and class of square
     same goes for the following squares which will have a
     class of task and class of square-->
     <div class="row">
        <div class="day square"><h3>SUN</h3></div>
        <div class="task square">
         <p>Insert some information in this section.</p></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>

      <div class="row secondary-background">
         <div class="day square"><h3>MON</h3></div>
         <div class="task square"></div>
         <div class="task square"></div>
         <div class="task square"></div>
         <div class="task square"></div>
       </div>

       <div class="row">
          <div class="day square"><h3>TUE</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </div>

        <div class="row secondary-background">
           <div class="day square"><h3>WED</h3></div>
           <div class="task square"></div>
           <div class="task square"></div>
           <div class="task square"></div>
           <div class="task square"></div>
         </div>

         <div class="row">
            <div class="day square"><h3>THURS</h3></div>
            <div class="task square"></div>
            <div class="task square"></div>
            <div class="task square"></div>
            <div class="task square"></div>
          </div>

          <div class="row secondary-background">
             <div class="day square"><h3>FRI</h3></div>
             <div class="task square"></div>
             <div class="task square"></div>
             <div class="task square"></div>
             <div class="task square"></div>
           </div>

           <div class="row">
              <div class="day square"><h3>SAT</h3></div>
              <div class="task square"></div>
              <div class="task square"></div>
              <div class="task square"></div>
              <div class="task square"></div>
            </div>


  </div>
<!-- This section is still part of the Container section and is one of the flex items of
  the container.-->
  <div class="reminders">
    <h3>REMINDERS</h3>
  </div>
</div>

<!-- This previous div tag marks the end of the container tab. Now it is time
  to focus on the footer section of the element. -->
 <footer>
   <span class="tagline">copyright of the amazing Uriel's Designs</span>
 </footer>

  </body>
</html>
